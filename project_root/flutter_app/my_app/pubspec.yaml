name: my_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  camera: ^0.10.5+5
  dio: ^5.0.0
  audioplayers: ^6.0.0
  tflite_flutter: ^0.10.4
  image: ^4.2.0
  collection: ^1.18.0
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/chords/
    - assets/images/
    - assets/audio/songs/
    - assets/audio/chords/
  fonts:
    - family: LaBelleAurore
      fonts:
        - asset: assets/fonts/LaBelleAurore-Regular.ttf
